<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Test</title>

    <link rel='stylesheet prefetch' href='http://hostwebb.net/websites/common/plugins/layerslider-v2/CSS/layerslider.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

    <style>
        .slide_disclaimer {
            display: block;
            background: none;
            border: none;
            text-decoration: underline;
            text-align: center;
            font-size: 12px;
            position: absolute;
            bottom: 40px;
            left: 130px;
        }
        
        .ls-slide .btn-slider_cta {
            text-transform: uppercase;
            background-color: #a10000;
            font-size: 24px;
            padding: 25px 39px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div id="full-slider-wrapper">
	<div id="layerslider" style="width: 1920px; height: 482px; width:100%;">
<!-- Slider Core -->

		
		
		
		
		
		<!-- Slide 1 -->
		<div class="ls-slide" data-ls="slidedelay: 8000">
			<img class="ls-bg" src="/webSites/1350/images/slide/EGF_holiday-_bg.jpg" />
			<div class="ls-l" style="left: 50%; top: 50%;" data-ls="
				offsetxin: 0;
				offsetyin: top;
				scalein: 0;
				delayin: 500;
				durationin:1500;
				easingout:easeinOutQuad;
				easingin:easeInOutQuart;
				offsetyin: bottom;
				">
				<div class="container">
					<a href="http://www.elkgroveford.com/cars-for-sale/new/ford/f-150/2015?Criteria.Keyword=XLT&Criteria.Make=ford&Criteria.ModelName=f-150&BodyType=Truck&Criteria.FromYear=2015&Criteria.ToYear=2015&Criteria.SortBy=2" style="width:100%;">
						<img src="/webSites/1350/images/slide/EGF_holiday_F150.png" class="img-responsive" style="max-width:100% !important;" alt="Toyota of Katy Fall Slide" />
					</a>
				</div>
			</div>
		</div>
		<!-- End Slide 1 -->
	
    
    
    
    
   
    
    
    
    <!-- Slide 2 -->
		<div class="ls-slide" data-ls="slidedelay: 8000">
			<img class="ls-bg" src="/webSites/1350/images/slide/EGF_holiday-_bg.jpg" />
			<div class="ls-l" style="left: 50%; top: 50%;" data-ls="
				offsetxin: 0;
				offsetyin: top;
				scalein: 0;
				delayin: 500;
				durationin:1500;
				easingout:easeinOutQuad;
				easingin:easeInOutQuart;
				offsetyin: bottom;
				">
				<div class="container">
					<a href="http://www.elkgroveford.com/cars-for-sale/all/ford/fusion/2016?Criteria.Make=ford&Criteria.ModelName=fusion&Criteria.FromYear=2016&Criteria.ToYear=2016&Criteria.SortBy=1&Criteria.Trim=SE+4DR+SDN" style="width:100%;">
						<img src="/webSites/1350/images/slide/EGF_holiday_fusion.png" class="img-responsive" style="max-width:100% !important;" alt="Toyota of Katy Fall Slide" />
					</a>
				</div>
			</div>
		</div>
		<!-- End Slide 2 -->
	

		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
<!-- Stuff to Make slider slide -->
		<!-- Slide 2 -->
		<div class="ls-slide" data-ls="slidedelay: 500">
			<img class="ls-bg" src="http://hostwebb.net/WebSites/1328/Images/slide-fall-BG.jpg" />
			<div class="ls-l" style="left: 50%; top: 50%;" data-ls="
				offsetxin: 0;
				offsetyin: top;
				scalein: 0;
				delayin: 0;
				durationin:1500;
				easingout:easeinOutQuad;
				easingin:easeInOutQuart;
				offsetyin: bottom;
				">
				<div class="container">
					<h1>Empty Slide to Keep Slider Moving</h1>
				</div>
			</div>
		</div>
	</div>
</div>







    <!-- Script -->
    <script src='http://hostwebb.net/websites/common/plugins/layerslider-v2/js/jquery.js'></script>
    <script src='http://hostwebb.net/websites/common/plugins/layerslider-v2/js/greensock.js'></script>
    <script src='http://hostwebb.net/websites/common/plugins/layerslider-v2/js/layerslider.transitions.js'></script>
    <script src='http://hostwebb.net/websites/common/plugins/layerslider-v2/js/layerslider.kreaturamedia.jquery.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

    <script>
        $(document).ready(function () {

            // Make all relative paths work on hostwebb
            $("img[src^='/']").each(function () {
                $(this).attr('src', 'http://hostwebb.net' + $(this).attr('src'));
            });

            console.log($(this));

            // Calling LayerSlider on the target element
            $('#layerslider').layerSlider({
                pauseOnHover: false,
                responsive: false,
                hideUnder: 750,
                skinsPath: 'http://hostwebb.net/websites/common/plugins/layerslider-v2/skins/',
                skin: 'v5'
            });


            $('[data-toggle="popover"]').popover({
                html: true,
                placement: 'top',
                trigger: 'focus hover',
                viewport: 'body'
            });


        });
    </script>
</body>

</html>
